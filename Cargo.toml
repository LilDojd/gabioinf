[package]
name = "gabioinf"
version = "0.1.0"
edition = "2021"
authors = ["LilDojd <yawner@protonmail.com>"]
publish = false

[dependencies]
anyhow = { version = "1.0.8" }
chrono = { version = "0.4.38", features = ["clock", "serde"] }

tracing = { version = "0.1.40" }
serde = { version = "1.0.204", features = ["derive"], optional = true }
serde_json = { version = "1.0.122", optional = true }
reqwest = { version = "0.12.5", features = ["json"], optional = true }
time = { version = "0.3.36", features = ["serde"] }
config = { version = "0.14.0", optional = true }
derive_more = { version = "0.99.18", optional = true }
thiserror = { version = "1.0.63", optional = true }


# Backend
axum = { version = "0.7", features = ["multipart", "macros"], optional = true }
validator = { version = "0.18.1", features = ["derive"], optional = true }
tokio = { version = "1.39.1", features = ["full"], optional = true }
axum-extra = { version = "0.9.3", features = [
  "cookie-private",
  "typed-header",
], optional = true }
axum-macros = { version = "0.4.1", optional = true }
sqlx = { version = "0.7", features = [
  "chrono",
  "macros",
  "runtime-tokio",
], optional = true }
tower = { version = "0.4.13", optional = true, features = ["timeout"] }
tower-http = { version = "0.5.2", features = ["cors", "fs"], optional = true }
oauth2 = { version = "4.4.2", optional = true }
tracing-subscriber = { version = "0.3.18", optional = true }
rustrict = { version = "0.7.26", optional = true }
tower_governor = { version = "0.4.2", features = ["tracing"], optional = true }
tower-sessions = { version = "0.12.2", optional = true }
tower-sessions-sqlx-store = { version = "0.12", features = [
  "postgres",
], optional = true }
axum-login = { version = "0.15.3", optional = true }
axum-helmet = { version = "0.1.0", optional = true }
axum-server = { version = "0.7.1", optional = true }

# Dioxus
dioxus = { version = "0.6.0-alpha.1", features = ["fullstack", "router"] }
tracing-wasm = { version = "0.2.1", optional = true }

# [dev-dependencies]
# axum-test = "15.3.0"
# once_cell = "1.19.0"

[features]
default = ["dioxus/web"]

server = [
  "dep:axum",
  "dep:tokio",
  "dep:axum-server",
  "dep:axum-extra",
  "dep:axum-macros",
  "dep:sqlx",
  "dep:reqwest",
  "dep:tower",
  "dep:tower-http",
  "dep:oauth2",
  "dep:tracing-subscriber",
  "dep:rustrict",
  "dep:validator",
  "dep:tower_governor",
  "dep:tower-sessions",
  "dep:tower-sessions-sqlx-store",
  "dep:axum-login",
  "dep:axum-helmet",
  "dep:derive_more",
  "dep:serde",
  "dep:serde_json",
  "dep:config",
  "dep:thiserror",
  "dioxus/axum",
]
web = ["dep:tracing-wasm", "dioxus/web"]
