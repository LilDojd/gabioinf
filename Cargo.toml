[package]
name = "gabioinf"
version = "0.1.0"
edition = "2021"
authors = ["LilDojd <yawner@protonmail.com>"]
publish = false

[dependencies]
anyhow = { version = "1.0.8" }
chrono = { version = "0.4.38", features = ["clock", "serde"] }

tracing = { version = "0.1.40" }
serde = { version = "1.0.204", features = ["derive"] }
serde_json = { version = "1.0.122", optional = true }
reqwest = { version = "0.12.5", features = ["json"], optional = true }
time = { version = "0.3.36", features = ["serde"] }
config = { version = "0.14.0", features = ["convert-case"], optional = true }
derive_more = { version = "0.99.18" }
thiserror = { version = "1.0.63", optional = true }


# Backend
axum = { version = "0.7", features = ["multipart", "macros"], optional = true }
validator = { version = "0.18.1", features = ["derive"], optional = true }
tokio = { version = "1.39.1", features = ["full"], optional = true }
axum-extra = { version = "0.9.3", features = [
  "cookie-private",
  "typed-header",
], optional = true }
axum-macros = { version = "0.4.1", optional = true }
sqlx = { version = "0.7", features = [
  "chrono",
  "macros",
  "runtime-tokio",
  "tls-rustls",
], optional = true }
tower = { version = "0.4.13", optional = true, features = ["timeout"] }
tower-http = { version = "0.5.2", features = ["cors", "fs"], optional = true }
oauth2 = { version = "4.4.2", optional = true }
tracing-subscriber = { version = "0.3.18", optional = true }
rustrict = { version = "0.7.26", optional = true }
governor = { version = "0.6.3", optional = true }
tower_governor = { version = "0.4.2", features = [
  "tracing",
  "axum",
], optional = true }
forwarded-header-value = { version = "0.1.1", optional = true }
tower-sessions = { version = "0.12.2", features = ["signed"], optional = true }
tower-sessions-sqlx-store = { version = "0.12", features = [
  "postgres",
], optional = true }
axum-login = { version = "0.15.3", optional = true }
axum-helmet = { version = "0.1.0", optional = true }
axum-server = { version = "0.7.1", optional = true }

# Dioxus
dioxus = { version = "0.6.0-alpha.2", features = [
  "fullstack",
  "router",
  "web",
] }
dioxus-web = { version = "0.6.0-alpha.2", features = [
  "hydrate",
], optional = true }
dioxus-logger = { version = "0.5.1" }
dioxus-resize-observer = { version = "0.3.0-alpha.1" }
dioxus-use-mounted = { version = "0.3.0-alpha.1" }

# Web

serde_yaml = { version = "0.9" }
async-std = { version = "1.12.0" }
instant = { version = "0.1.13", features = ["inaccurate", "wasm-bindgen"] }
rand = { version = "0.8.5" }
getrandom = { version = "0.2.15", features = ["js"], optional = true }
markdown = { version = "1.0.0-alpha.19" }
wasm-bindgen = { version = "0.2.92" } # Pin for now
web-sys = { version = "0.3.63", features = [
  "HtmlCanvasElement",
  "CanvasRenderingContext2d",
  "ImageData",
  "Path2d",
] }
futures = { version = "0.3.30" }

sentry = { version = "0.34.0", optional = true }

[features]
default = []

server = [
  "dep:axum",
  "dep:governor",
  "dep:tokio",
  "dep:axum-server",
  "dep:axum-extra",
  "dep:axum-macros",
  "dep:sqlx",
  "dep:reqwest",
  "dep:tower",
  "dep:tower-http",
  "dep:oauth2",
  "dep:tracing-subscriber",
  "dep:rustrict",
  "dep:validator",
  "dep:tower_governor",
  "dep:forwarded-header-value",
  "dep:tower-sessions",
  "dep:tower-sessions-sqlx-store",
  "dep:axum-login",
  "dep:axum-helmet",
  "dep:serde_json",
  "dep:config",
  "dep:thiserror",
  "dep:sentry",
  "dioxus/axum",
]
web = ["chrono/wasmbind", "dep:getrandom", "dep:dioxus-web"]
