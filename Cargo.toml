[workspace]
nested = true
members = ["backend", "frontend", "shared"]
resolver = "2"

[workspace.package]
name = "gabioinf"
version = "0.1.0"
edition = "2021"

[workspace.dependencies]
anyhow = "1.0.8"
thiserror = "1.0.63"
tokio = "1.39.1"
tracing = "0.1.40"
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.120"
